	-DAUTOGEN_BUILD_DEP="$(AUTOGEN_BUILD_DEP)" \
	-DCLOOG_BUILD_DEP="$(CLOOG_BUILD_DEP)" \
	-DMULTILIB_ARCHS="$(multilib_archs)" \
	-DTP=$(TP) \
	-DTS=$(TS) \
